name: "Configure Flutter Project"
description: ""
runs:
  using: "composite"
  steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: '11.x'
    - name: Install Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: "2.2.3"
    - name: Install Dependency
      run: flutter pub get
